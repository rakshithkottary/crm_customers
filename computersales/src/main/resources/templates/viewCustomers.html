<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>View Customers</title>
</head>

<body>
<h2>View Customers</h2>

<!-- Display Customer Type Counts -->
<div>
    <h3>Customer Type Counts:</h3>
    <p th:text="'Opportunity: ' + ${customerTypeCounts['Opportunity']}"></p>
    <p th:text="'Potential Lead: ' + ${customerTypeCounts['Potential Lead']}"></p>
    <p th:text="'Regular Customer: ' + ${customerTypeCounts['Regular Customer']}"></p>
</div>

<!-- Display Customers Without User Code -->
<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Customer Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customersWithoutUserCode}">
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.phone}"></td>
        <td th:text="${customer.customerType}"></td>
    </tr>
    </tbody>
</table>

</body>

</html>
